{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
    <h1>{{title}}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">{{button_called}}</button>
    </form>
{% endblock %}
